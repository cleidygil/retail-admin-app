<div mat-dialog-content>
  <div
    class="flex flex-col justify-center items-center text-center font-bold text-xl text-neutral-600 mx-auto px-4"
  >
    <span> {{data.message}}</span>
  </div>
</div>
<div
  class="flex flex-col w-full justify-center gap-2 px-6 mx-4 "
  mat-dialog-actions
>
  <button
    (click)="onConfirmClick()"
    class="p-2 rounded-full px-4 text-white w-full text-center font-semibold text-base bg-neutral-500 border-none outline-none"
  >
    Aceptar
  </button>
  <button
    mat-dialog-close="false"
    class="p-2 rounded-full px-4 text-center text-neutral-600 w-full font-semibold text-base border-2 border-neutral-500"
  >
    Cancelar
  </button>
</div>
