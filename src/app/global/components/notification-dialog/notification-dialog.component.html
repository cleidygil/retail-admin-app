        <p
          class="flex justify-center font-bold text-xl text-neutral-600 leading-6 py-2"
          *ngFor="let item of data"
        >
          {{ item }}
        </p>
    </div>
</div>
<div class="flex w-full justify-center my-2 gap-2 px-4 p-4" mat-dialog-actions>
  <button
    (click)="onConfirmClick()"
    class="p-3 rounded-full my-2 gap-2 px-4 text-white w-full font-semibold text-xl bg-neutral-500"
  >
    Aceptar
  </button>
</div>
