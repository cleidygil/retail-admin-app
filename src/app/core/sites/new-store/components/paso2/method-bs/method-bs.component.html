<form [formGroup]="payments" class="grid gap-2 p-4 w-full">
  <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
    <input
      class="pl-2 w-full outline-none border-none"
      formControlName="identification"
      maxlength="11"
      placeholder="V123456789"
    />
  </div>
  <div class="relative inline-flex w-full">
    <svg
      class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 412 232"
    >
      <path
        d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
        fill="#648299"
        fill-rule="nonzero"
      />
    </svg>
    <select
      formControlName="bank"
      class="w-full border border-gray-300 rounded-full text-neutral-500 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
    >
      <option [value]="">Seleccione el banco</option>
      <option *ngFor="let item of bank_arr" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
  </div>
  <ng-container *ngIf="input == '2'">
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="bank_account"
        maxlength="20"
        placeholder="Nro de Cuenta"
      />
    </div>
  </ng-container>

  <ng-container *ngIf="input == '1'">
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="sender"
        maxlength="11"
        placeholder="Telefono Movil"
      />
    </div>
  </ng-container>
</form>
