<div class="max-w-xl self-center mx-auto my-10 bg-white p-8">
  <div class="flex justify-center w-full">
    <h1 class="text-3xl font-medium">Metodos de pagos de tu tienda</h1>
  </div>

  <div class="w-full">
    <div class="relative inline-flex">
      <svg
        class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 412 232"
      >
        <path
          d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
          fill="#648299"
          fill-rule="nonzero"
        />
      </svg>
      <select
        [formControl]="methods_selected"
        aria-placeholder="Moneda de pago en la tienda"
        formControlName="currency"
        class="w-full border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
      >
        <option *ngFor="let item of methods_arr" [value]="item">
          {{ item.name }}
        </option>
        <option value="1">BOLIVARES</option>
        <option value="2">DOLARES</option>
        <option value="3">EUROS</option>
      </select>
    </div>
  </div>
  <!-- *ngIf="
      methods_selected.value?.currency == 2 && methods_selected.value?.id == 6
    " -->
  <ng-container
    *ngIf="
      methods_selected.value?.currency == 2 && methods_selected.value?.id == 6
    "
  >
    <app-method-usd (methods)="methods = $event"></app-method-usd>
  </ng-container>
  <ng-container
    *ngIf="
      methods_selected.value?.currency == 1 &&
      (methods_selected.value?.id == 1 || methods_selected.value?.id == 2)
    "
  >
    <app-method-bs (methods)="methods = $event"></app-method-bs>
  </ng-container>

  <div class="flex justify-center gap-2">
    <button
      class="p-3 rounded-full text-white w-1/2 font-semibold"
      [ngClass]="this.methods == null ? 'bg-gray-300' : 'bg-gray-700'"
      [disabled]="this.methods == null"
      (click)="onSubmit()"
    >
      Continuar
    </button>
  </div>
</div>
