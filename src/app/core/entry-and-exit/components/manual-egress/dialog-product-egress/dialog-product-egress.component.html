<div mat-dialog-title>
  <span class="flex justify-center font-bold text-2xl text-neutral-600 my-2">
    Egresar Producto
  </span>
</div>
<div mat-dialog-content>
  <form [formGroup]="productsInfo" class="grid gap-2 my-4">
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="product"
        placeholder="Nombre del Producto"
        readonly
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="available"
        placeholder="Disponible"
        readonly
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="quantity"
        placeholder="Cantidad"
        type="number"
        min="0"
        onkeypress="return event.charCode >= 48"
      />
    </div>
    <div class="flex gap-2">
      <select
        formControlName="options"
        class="w-full border border-neutral-300 rounded-full text-neutral-500 h-10 pl-5 pr-10 bg-white hover:border-neutral-400 focus:outline-none appearance-none"
      >
        <option value="">Seleccione una opcion</option>
        <option *ngFor="let item of options" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
      <button
        class="text-gray-500 text-2xl focus:outline-none focus:text-gray-600 hover:text-gray-600"
        color="primary"
        mat-mini-fab
        matSuffix
        (click)="create = !create"
      >
        <mat-icon class="font-bold">{{ create ? "remove" : "add" }}</mat-icon>
      </button>
    </div>
    <ng-container *ngIf="create">
      <form [formGroup]="newOptions">
        <div class="relative w-full">
          <input
            formControlName="name"
            placeholder="Crea nueva opcion"
            class="w-full rounded-full py-2.5 px-4 border text-base bg-neutral-300 outline-none"
          />
          <div
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
          >
            <button
              class="text-gray-500 text-2xl focus:outline-none focus:text-gray-600 hover:text-gray-600"
              mat-icon-button
              matSuffix
              [disabled]="newOptions.invalid"
              (click)="addOptions()"
            >
              <mat-icon class="font-bold">add</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </ng-container>
    <ng-container *ngIf="optionsArr.length > 0">
      <div class="max-w-4xl grid xl:grid-cols-3 gap-4 m-4 mx-auto mt-8">
        <div
          *ngFor="let ambient of optionsArr; let i = index"
          class="w-full rounded-full py-2 px-4 inline-flex items-center border-2 justify-between border-neutral-500 text-neutral-500"
        >
          <div>
            <div class="inline-block h-9 w-9 rounded-full">
              <svg
                viewBox="0 0 122 121"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.506836"
                  width="120.991"
                  height="120.991"
                  rx="60.4953"
                  fill="#A8A8A8"
                />
                <path
                  d="M92.7786 80.7618L86.2452 65.8285H90.3359C91.8106 65.8285 93.0026 64.6365 93.0026 63.1618C93.0026 61.6871 91.8106 60.4951 90.3359 60.4951H83.9119L75.7466 41.8285H82.3359C83.8106 41.8285 85.0026 40.6365 85.0026 39.1618C85.0026 37.6871 83.8106 36.4951 82.3359 36.4951H39.6692C38.1946 36.4951 37.0026 37.6871 37.0026 39.1618C37.0026 40.6365 38.1946 41.8285 39.6692 41.8285H46.2586L38.0932 60.4951H31.6692C30.1946 60.4951 29.0026 61.6871 29.0026 63.1618C29.0026 64.6365 30.1946 65.8285 31.6692 65.8285H35.7599L29.2266 80.7618C28.6346 82.1111 29.2506 83.6818 30.6026 84.2711C30.9492 84.4258 31.3119 84.4951 31.6666 84.4951C32.6959 84.4951 33.6746 83.8978 34.1119 82.8951L41.5786 65.8285H80.4266L87.8932 82.8951C88.3306 83.8978 89.3092 84.4951 90.3386 84.4951C90.6959 84.4951 91.0586 84.4258 91.4026 84.2711C92.7546 83.6791 93.3679 82.1085 92.7786 80.7618ZM43.9119 60.4951L52.0772 41.8285H69.9252L78.0906 60.4951H43.9119Z"
                  fill="#FAFAFA"
                />
              </svg>
            </div>
          </div>
          <span> {{ ambient.name }}</span>
          <mat-icon mat-icon-button class="cursor-pointer" (click)="deleteSub(i)"
            >do_not_disturb_on</mat-icon
          >
        </div>
      </div>
      <div class="flex justify-center gap-2 my-4">
        <button
          class="p-3 rounded-full text-white w-1/2 font-semibold text-xl bg-neutral-500"
          (click)="onSubmit()"
        >
          Guardar cambios
        </button>
      </div>
    </ng-container>
    
  </form>
</div>
<div
  class="flex flex-col w-full justify-center my-2 gap-2 px-4"
  mat-dialog-actions
>
  <button
    [ngClass]="productsInfo.invalid ? 'bg-neutral-300' : 'bg-neutral-500'"
    [disabled]="productsInfo.invalid"
    (click)="onSubmit()"
    class="p-3 rounded-full my-2 gap-2 px-4 text-white w-full font-semibold text-xl"
  >
    Cargar
  </button>
</div>
