<h1 mat-dialog-title>
  <span
    class="flex flex-col text-center font-bold text-2xl text-neutral-600 py-4"
  >
    Detalle de Ingreso/Egreso
  </span>
</h1>
<div mat-dialog-content>
  <div
    class="flex flex-col justify-center items-center text-center font-bold text-neutral-600 mx-auto p-4"
  >
    <div
      class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none"
    >
      <span>{{ data.product_name }}</span>
    </div>
    <div
      class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none"
    >
      <span>{{ data.quantity }}</span>
    </div>

    <div
      class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full overflow-auto outline-none"
    >
      <span class="py-2">{{ data.option_name }} </span>
      <span class="py-2">{{ data.description }}</span>
    </div>
  </div>
</div>
<div
  class="flex flex-col w-full justify-center gap-2 px-6 mx-auto py-4"
  mat-dialog-actions
>
  <button (click)="onNoClick()"
    type="button"
    class="p-2 outline-none rounded-full px-4 text-white w-full text-center font-semibold text-xl bg-neutral-500"
  >
    Aceptar
  </button>
</div>
