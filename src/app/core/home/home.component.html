<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div class="text-gray-800 font-inter">
  <!--sidenav -->
  <app-sidenav [valid]="valid" (classMain)="classMain = $event"></app-sidenav>
  <!-- end sidenav -->
  <main
    class="max-w-screen md:w-[calc(100%-256px)] md:ml-64 transition-all main"
    [ngClass]="classMain"
  >
    <!-- navbar -->
    <div
      class="py-2 px-6 bg-gray-200 flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30"
    >
      <button
        type="button"
        class="text-lg text-gray-900 font-semibold sidebar-toggle"
        (click)="sidebarOverlay()"
      >
        <mat-icon class="mat-18">menu</mat-icon>
      </button>

      <ul class="ml-auto flex items-center">
        <!--Init  notification -->
        <li class="dropdown">
          <button
            [matMenuTriggerFor]="menu"
            type="button"
            class="dropdown-toggle text-gray-400 mr-4 w-8 h-8 rounded flex items-center justify-center hover:text-gray-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              class="hover:bg-gray-100 rounded-full"
              viewBox="0 0 24 24"
              style="fill: gray"
            >
              <path
                d="M19 13.586V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v3.586l-1.707 1.707A.996.996 0 0 0 3 16v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-2a.996.996 0 0 0-.293-.707L19 13.586zM19 17H5v-.586l1.707-1.707A.996.996 0 0 0 7 14v-4c0-2.757 2.243-5 5-5s5 2.243 5 5v4c0 .266.105.52.293.707L19 16.414V17zm-7 5a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22z"
              ></path>
            </svg>
          </button>
          <mat-menu #menu="matMenu">
            <ul
              class="max-h-w overflow-y-auto"
              data-tab-for="notification"
              data-page="notifications"
            >
            <li>
                <a
                  href="#"
                  class="py-2 px-4 flex items-center hover:bg-gray-50 group"
                >
                  <img
                    src="https://placehold.co/32x32"
                    alt=""
                    class="w-8 h-8 rounded block object-cover align-middle"
                  />
                  <div class="ml-2">
                    <div
                      class="text-[13px] text-gray-600 font-medium truncate group-hover:text-blue-500"
                    >
                      New notifications
                    </div>
                    <div class="text-[11px] text-gray-400">from a user</div>
                  </div>
                </a>
              </li>
            </ul>
          </mat-menu>
         
        </li>
        <!--End  notification -->
        <button
          id="fullscreen-button"
          style="fill: gray"
          (click)="toggleFullscreen()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            class="hover:bg-gray-100 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M5 5h5V3H3v7h2zm5 14H5v-5H3v7h7zm11-5h-2v5h-5v2h7zm-2-4h2V3h-7v2h5z"
            ></path>
          </svg>
        </button>

        <div class="dropdown ml-3">
          <button
            [matMenuTriggerFor]="user_menu"
            type="button"
            class="dropdown-toggle flex items-center"
          >
            <div class="flex-shrink-0 w-10 h-10 relative">
              <div
                class="p-1 bg-white rounded-full focus:outline-none focus:ring"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-8 h-8 rounded-full"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    clip-rule="evenodd"
                  />
                </svg>

                <div
                  class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"
                ></div>
                <div
                  class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"
                ></div>
              </div>
            </div>
            <div class="p-2 md:block text-left">
              <h2 class="text-sm font-semibold text-gray-800">{{user?.name}}  {{user?.lastname}}</h2>
              <!-- <p class="text-xs text-gray-500">Administrator</p> -->
            </div>
          </button>
          <mat-menu #user_menu="matMenu" class="gap-2 mx-2 ">
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Mi perfil</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Ajustes</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Salir</span>
            </button>
          </mat-menu>
        
        </div>
      </ul>
    </div>
    <!-- end navbar -->

    <!-- Content -->
    <div class="p-6 h-full">
      <!-- <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
              <div class="shrink-0">
                <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo">
              </div>
              <div>
                <div class="text-xl font-medium text-black">ChitChat</div>
                <p class="text-slate-500">You have a new message!</p>
              </div>
            </div> -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
