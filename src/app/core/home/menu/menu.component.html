<li
  class="mb-1 group"
  *ngIf="ruta.device == 'mobile/web' || ruta.device == 'web'"
>
  <button
    routerLinkActive="bg-red-200"
    aria-controls="dropdown-example"
    data-collapse-toggle="dropdown-example"
    (click)="valid = !valid"
    class="flex w-full font-semibold items-center py-2 px-4 text-gray-700 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle"
  >
    <mat-icon class="mr-2">store</mat-icon>
    <span class="text-sm">{{ ruta.name }}</span>
    <mat-icon class="ml-auto group-[.selected]:rotate-90">arrow_right</mat-icon>
  </button>
  <ul
    class="pl-7 mt-2 hidden group-[.selected]:block"
    id="dropdown-example"
    [ngClass]="{ hidden: valid }"
  >
    <li *ngFor="let item of ruta.children">
      <a
        [routerLink]="'/home/' + item.patch"
        routerLinkActive="router-link-active bg-gray-400 text-white"
        class="flex items-center p-2 text-base font-normal text-gray-700 rounded-lg hover:bg-gray-400 hover:text-white"
      >
        <!-- <svg class="w-6 h-6  transition duration-75   "
            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
            d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
            clip-rule="evenodd"></path>
          </svg> -->
        <mat-icon class="mr-2">{{
          item.icon ? item.icon : "settings"
        }}</mat-icon>
        <span class="ml-3">{{ item.name }}</span>
      </a>
      <!-- <a [routerLink]="'/home/' + item.patch" routerLinkActive="router-link-active"
        class="text-gray-900 text-sm flex items-center hover:bg-[#f84525] hover:text-white  before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">
        <span class="text-sm">{{ item.name }}</span>
      </a> -->
    </li>
  </ul>
</li>
