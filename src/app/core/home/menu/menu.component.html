
<li class="mb-1 group">
  <button aria-controls="dropdown-example" data-collapse-toggle="dropdown-example" (click)="valid = !valid"
    class="flex  w-full font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
    <mat-icon class="mr-2">store</mat-icon>
    <span class="text-sm">{{ ruta.name }}</span>
    <mat-icon class="ml-auto group-[.selected]:rotate-90">arrow_right</mat-icon>
  </button>
  <ul class="pl-7 mt-2 hidden group-[.selected]:block"  id="dropdown-example"[ngClass]="{'hidden' : valid}">
    <li class="mb-4" *ngFor="let item of ruta.children">
      <a [routerLink]="'/home/' + item.patch" routerLinkActive="router-link-active"
        class="text-gray-900 text-sm flex items-center hover:text-[#f84525] before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">
        <span class="text-sm">{{ item.name }}</span>
      </a>
    </li>

  </ul>
</li>
