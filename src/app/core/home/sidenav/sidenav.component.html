<div
  [ngClass]="{ hidden: this.screenWidth < 768 && valid ? 'true' : valid }"
  class="fixed left-0 top-0 w-64 h-full bg-gray-200 p-4 z-50 sidebar-menu transition-transform"
>
  <a href="/" class="flex items-center pb-4 border-b border-b-gray-800">
    <p class="font-bold text-2xl">
      RETAIL <span class="bg-orange-500 text-white px-2 rounded-md">SOFT</span>
    </p>
  </a>
  <ul class="mt-4" *ngIf="menus.length > 0">
  
    <app-menu *ngFor="let item of menus" [ruta]="item" ></app-menu>
  </ul>
</div>
<div
  class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 sm:hidden sidebar-overlay"
  [ngClass]="{ hidden: valid }"
  (click)="valid = !valid; classMain.emit(valid ? 'active' : 'active')"
></div>
