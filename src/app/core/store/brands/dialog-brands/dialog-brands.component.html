<div mat-dialog-title class="header-dialog">
  <span class="text-xl font-medium ">MARCA</span>
  <a
    mat-dialog-close
    class="absolute top-1 right-0 p-2.5 text-sm font-medium text-white rounded-r-lg cursor-pointer"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
    <span class="sr-only">Close</span>
  </a>
</div>
<div mat-dialog-content>
  <div class="p-4">
  <form [formGroup]="brandsform" class="grid gap-2" >
    <div>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input  matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <div class="mb-8">
        <input type="file" name="file" id="file" class="sr-only"  (change)="seleccionarArchivo($event)"/>
        <label
          for="file"
          class="relative flex min-h-xl items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center"
        >
          <div>
            <span class="mb-2 block text-xl font-semibold text-[#07074D]">
              Drop files here
            </span>
            <span class="mb-2 block text-base font-medium text-[#6B7280]">
              Or
            </span>
            <span
              class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base font-medium text-[#07074D]"
            >
              Browse
            </span>
          </div>
        </label>
      </div>
      <div class="rounded-md bg-[#F5F7FB] py-4 px-8" *ngIf="archivoSeleccionado
      ">
        <div class="flex items-center justify-between">
          <span class="truncate pr-3 text-base font-medium text-[#07074D]">
           {{this.archivoSeleccionado.name}}
          </span>
          <button class="text-[#07074D]" (click)="removeFile()">
            <svg
              width="10"
              height="10"
              viewBox="0 0 10 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0.279337 0.279338C0.651787 -0.0931121 1.25565 -0.0931121 1.6281 0.279338L9.72066 8.3719C10.0931 8.74435 10.0931 9.34821 9.72066 9.72066C9.34821 10.0931 8.74435 10.0931 8.3719 9.72066L0.279337 1.6281C-0.0931125 1.25565 -0.0931125 0.651788 0.279337 0.279338Z"
                fill="currentColor"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0.279337 9.72066C-0.0931125 9.34821 -0.0931125 8.74435 0.279337 8.3719L8.3719 0.279338C8.74435 -0.0931127 9.34821 -0.0931123 9.72066 0.279338C10.0931 0.651787 10.0931 1.25565 9.72066 1.6281L1.6281 9.72066C1.25565 10.0931 0.651787 10.0931 0.279337 9.72066Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
        <div class="relative mt-5 h-[6px] w-full rounded-lg bg-[#E2E5EF]">
          <div
            class="absolute left-0 right-0 h-full w-[75%] rounded-lg bg-[#6A64F1]"
          ></div>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
<div mat-dialog-actions class="ffooter-dialog" align="end">
  <button mat-raised-button  mat-dialog-close>Cancelar</button>

  <button mat-raised-button color="accent" (click)="onSubmit()"  class="text-white" [disabled]="brandsform.invalid">{{this.data != '' ? 'Actualizar': 'Agregar'}}</button>
</div>
