<div mat-dialog-title class="header-dialog">
    <span class="text-xl font-medium">Metodos de pagos</span>
    <a
      mat-dialog-close
      class="absolute top-1 right-0 p-2.5 text-sm font-medium text-white rounded-r-lg cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      <span class="sr-only">Close</span>
    </a>
  </div>
  <div mat-dialog-content>
    <div class="">
      <div>
        <mat-form-field class="w-full my-4" appearance="fill">
          <mat-label>Metodos de Pagos</mat-label>
          <mat-select [formControl]="methods_selected">
            <mat-option *ngFor="let item of methods_arr" [value]="item"  >{{
              item.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
      <ng-container *ngIf="methods_selected.value?.currency == 2 && methods_selected.value?.id == 6">
        <app-methods-add-email (values)="values= $event"></app-methods-add-email>
      </ng-container>
      <ng-container *ngIf="methods_selected.value?.currency == 1 && (methods_selected.value?.id == 1 || methods_selected.value?.id == 2)">
        <app-methods-add-bank-account (values)="values= $event"></app-methods-add-bank-account>
      </ng-container>
      

   
  </div>
  <div mat-dialog-actions class="ffooter-dialog" align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
  
    <button
      mat-raised-button
      color="accent"
      (click)="onSubmit()"
      class="text-white"
     
    >
      {{ this.data != "" ? "Actualizar" : "Agregar" }}
    </button>
  </div>
