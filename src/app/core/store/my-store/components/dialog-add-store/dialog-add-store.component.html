
<div class="flex justify-between gap-2">
  <a [routerLink]="['/home/store/store']" mat-mini-fab color="primary">
    <mat-icon>chevron_left</mat-icon>
  </a>

</div>
<div class="max-w-xl self-center mx-auto bg-white p-2">
  <div class="flex flex-col justify-center w-full text-center">
    <p class="text-3xl font-semibold">Agrega una sucursal</p>
    <div class="flex justify-center items-center">
      <form
        [formGroup]="files"
        class="flex flex-col gap-4 my-2 justify-center w-full"
      >
        <div class="flex flex-col justify-center text-center">
          <label
            for="file"
            *ngIf="myFiles.length == 0"
            class="flex items-center w-32 h-32 rounded-full mx-auto bg-neutral-400 text-white"
          >
            <input
              type="file"
              name="file"
              id="file"
              class="sr-only"
              formControlName="file"
              [accept]="accept"
              (change)="seleccionarArchivo($event)"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-24 w-24 text-white rounded-full mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </label>
          <ng-container *ngIf="myFiles.length > 0">
            <div
              *ngFor="let file of myFiles; index as i"
              class="rounded-md bg-[#F5F7FB] py-4 px-8"
            >
              <!-- SecciÃ³n de vista previa de la foto -->
              <div
                class="flex items-center justify-center mt-2"
                *ngIf="file.preview"
              >
                <img
                  [src]="file.preview"
                  alt="{{ file.name }}"
                  class="max-w-20 h-20"
                />
              </div>
              <div class="flex items-center justify-between">
                <span
                  class="truncate pr-3 text-base font-medium text-neutral-600"
                >
                  {{ file.name }}
                </span>
                <button class="text-neutral-800" (click)="resetFile(i)">
                  <svg
                    width="10"
                    height="10"
                    viewBox="0 0 10 10"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0.279337 0.279338C0.651787 -0.0931121 1.25565 -0.0931121 1.6281 0.279338L9.72066 8.3719C10.0931 8.74435 10.0931 9.34821 9.72066 9.72066C9.34821 10.0931 8.74435 10.0931 8.3719 9.72066L0.279337 1.6281C-0.0931125 1.25565 -0.0931125 0.651788 0.279337 0.279338Z"
                      fill="currentColor"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0.279337 9.72066C-0.0931125 9.34821 -0.0931125 8.74435 0.279337 8.3719L8.3719 0.279338C8.74435 -0.0931127 9.34821 -0.0931123 9.72066 0.279338C10.0931 0.651787 10.0931 1.25565 9.72066 1.6281L1.6281 9.72066C1.25565 10.0931 0.651787 10.0931 0.279337 9.72066Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </div>
              <div class="relative mt-5 h-[6px] w-full rounded-lg bg-[#E2E5EF]">
                <div
                  class="absolute left-0 right-0 h-full w-[100%] rounded-lg bg-orange-600"
                ></div>
              </div>
            </div>
          </ng-container>
          <p class="pt-2 text-2xl font-semibold text-neutral-400">
            Formatos admitidos JPG y PNG
          </p>
        </div>
      </form>
    </div>
  </div>
  <form [formGroup]="storeForm" class="grid xl:grid-cols-2 grid-cols-1 gap-2 my-4">
   
    <div class="xl:col-span-2 flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="name"
        placeholder="Nombre de Sucursal"
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="phone"
        maxlength="11"
        placeholder="Telefono encargado"
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="localphone"
        maxlength="11"
        placeholder="Telefono local"
      />
    </div>

    <div class="relative inline-flex">
      <svg
        class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 412 232"
      >
        <path
          d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
          fill="#648299"
          fill-rule="nonzero"
        />
      </svg>
      <select
        aria-placeholder="Moneda de pago en la tienda"
        formControlName="currency"
        class="w-full border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
      >
        <option value="">Moneda de pago en la tienda</option>
        <option value="1">BOLIVARES</option>
        <option value="2">DOLARES</option>
        <option value="3">EUROS</option>
      </select>
    </div>

    <div class="relative inline-flex">
      <svg
        class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 412 232"
      >
        <path
          d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
          fill="#648299"
          fill-rule="nonzero"
        />
      </svg>
      <select
        aria-placeholder="Tipo de negocio"
        formControlName="currency"
        class="w-full border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
      >
        <option value="">Tipo de negocio</option>
        <option value="1">BOLIVARES</option>
        <option value="2">DOLARES</option>
        <option value="3">EUROS</option>
      </select>
    </div>
    <div
      class="xl:col-span-2 flex items-center border-2 my-2 py-2 px-3 rounded-2xl"
    >
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="address"
        placeholder="Direccion"
      />
    </div>
    <div
      class="xl:col-span-2 flex items-center border-2 my-2 py-2 px-3 rounded-2xl"
    >
      <textarea
        class="pl-2 w-full outline-none border-none"
        formControlName="description"
        placeholder="Agrega una breve descripcion de tu tienda"
      ></textarea>
    </div>
    <span class="xl:col-span-2 text-2xl text-center font-semibold text-neutral-600 my-4">
      Ambientes de tu sucursal
    </span>
    <div class="xl:col-span-2 ">
      <form [formGroup]="ambientsForm" class="grid grid-cols-1 gap-2">
        <div class="relative w-full">
          <input
            formControlName="name"
            placeholder="Crea tu ambiente"
            class="w-full rounded-full py-2.5 px-4 border text-base bg-neutral-300 outline-none"
          />
          <div
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
          >
            <button
              class="text-gray-500 text-2xl focus:outline-none focus:text-gray-600 hover:text-gray-600"
              mat-icon-button
              matSuffix
              [disabled]="ambientsForm.invalid"
              (click)="addAmbients()"
            >
            <!-- (click)="id !=null ? updateAmbiente() : addAmbients()" -->
              <mat-icon class="font-bold">add</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </form>
  <ng-container *ngIf="ambientsArr.length > 0">
    <div class="max-w-4xl grid xl:grid-cols-3 gap-4 m-4 mx-auto mt-8">
      <div
        *ngFor="let ambient of ambientsArr; let i = index"
        class="w-full rounded-full py-2 px-4 inline-flex items-center border-2 justify-between border-neutral-500 text-neutral-500"
      >
        <div>
          <div class="inline-block h-9 w-9 rounded-full">
            <svg
              viewBox="0 0 122 121"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="0.506836"
                width="120.991"
                height="120.991"
                rx="60.4953"
                fill="#A8A8A8"
              />
              <path
                d="M92.7786 80.7618L86.2452 65.8285H90.3359C91.8106 65.8285 93.0026 64.6365 93.0026 63.1618C93.0026 61.6871 91.8106 60.4951 90.3359 60.4951H83.9119L75.7466 41.8285H82.3359C83.8106 41.8285 85.0026 40.6365 85.0026 39.1618C85.0026 37.6871 83.8106 36.4951 82.3359 36.4951H39.6692C38.1946 36.4951 37.0026 37.6871 37.0026 39.1618C37.0026 40.6365 38.1946 41.8285 39.6692 41.8285H46.2586L38.0932 60.4951H31.6692C30.1946 60.4951 29.0026 61.6871 29.0026 63.1618C29.0026 64.6365 30.1946 65.8285 31.6692 65.8285H35.7599L29.2266 80.7618C28.6346 82.1111 29.2506 83.6818 30.6026 84.2711C30.9492 84.4258 31.3119 84.4951 31.6666 84.4951C32.6959 84.4951 33.6746 83.8978 34.1119 82.8951L41.5786 65.8285H80.4266L87.8932 82.8951C88.3306 83.8978 89.3092 84.4951 90.3386 84.4951C90.6959 84.4951 91.0586 84.4258 91.4026 84.2711C92.7546 83.6791 93.3679 82.1085 92.7786 80.7618ZM43.9119 60.4951L52.0772 41.8285H69.9252L78.0906 60.4951H43.9119Z"
                fill="#FAFAFA"
              />
            </svg>
          </div>
        </div>
        <span> {{ ambient.name }}</span>
        <mat-icon mat-icon-button class="cursor-pointer" (click)="deleteSub(i)"
          >do_not_disturb_on</mat-icon
        >
      </div>
    </div>
  </ng-container>
  
  <!-- <button
          type="button"
          (click)="paso1 = !paso1; pasoFinal = !pasoFinal"
          class="p-3 bg-neutral-700 rounded-full text-white w-1/2 font-semibold"
        >
          Omitir
        </button> -->
  <div class="flex justify-center gap-2">
    <button
      class="p-3 rounded-full text-white w-1/2 font-semibold text-xl"
      [ngClass]="storeForm.invalid ? 'bg-neutral-300' : 'bg-neutral-500'"
      [disabled]="storeForm.invalid"
      (click)="onSubmit()"
    >
    Crear sucursal
    </button>
  </div>
</div>
