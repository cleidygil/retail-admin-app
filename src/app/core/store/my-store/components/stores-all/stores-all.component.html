<div class="flex justify-start my-4">

        >

  <button mat-mini-fab color="primary" (click)="openEdit('')">
    <mat-icon>add</mat-icon>
  </button>
</div>

<form
  class="mt-2 grid lg:grid-cols-4 gap-3 sm:grid-cols-1"
  [formGroup]="params"
>
  <mat-form-field class="w-full">
    <mat-label>Buscar</mat-label>
    <input matInput placeholder="Buscar ..." formControlName="search" />
  </mat-form-field>
  <div>
    <mat-form-field class="w-full">
      <mat-label>Estado</mat-label>
      <mat-select
        (selectionChange)="getAllStore()"
        #select
        formControlName="status"
      >
        <mat-option>- Todos -</mat-option>
        <mat-option value="true">Activo</mat-option>
        <mat-option value="false">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="flex mt-2">
    <button
      mat-mini-fab
      color="primary"
      matTooltip="Buscar"
      (click)="getAllStore()"
    >
      <mat-icon>search</mat-icon>
    </button>
    <button
      mat-mini-fab
      color="accent"
      class="ml-2"
      matTooltip="Borrar Filtros"
      (click)="(params.reset)"
    >
      <mat-icon>filter_list_off</mat-icon>
    </button>
  </div>
</form>
<div class="example-container mat-elevation-z8 mt-2">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tienda</th>
        <td mat-cell *matCellDef="let element">
          <span class="inline-block items-center">
            <mat-icon class="mr-2">store</mat-icon> {{ element.name }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="rif">
        <th mat-header-cell *matHeaderCellDef>RIF</th>
        <td mat-cell *matCellDef="let element">{{ element.rif }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Moneda</th>
        <td mat-cell *matCellDef="let element">{{ element.currency_name }}</td>
      </ng-container>
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef>Metodos de Pagos</th>
        <td mat-cell *matCellDef="let element">
          <span class="inline-block mx-auto items-center font-medium text-xl">
            <mat-icon>account_balance</mat-icon>  {{ element.payment_methods.length }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Accion</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>settings</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item (click)="openEdit(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar tienda</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button> -->
            <a mat-menu-item [routerLink]="['./my_store/', element.id]">
              <mat-icon>display_settings</mat-icon>
              <span>Detalles de la Tienda</span>
            </a>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existe el dato "{{input.value}}" </td>
        </tr> -->
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[10]"
    showFirstLastButtons
    [length]="count"
    (page)="nextPageIndex($event)"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
