  <ng-container *ngIf="mystores.length > 0">
    <div class="mx-auto text-center  w-60 gap-4 my-4">
      <h2>Tienda Principal</h2>

      <div class="flex justify-center gap-4  my-4">
        <div
          class="flex flex-col justify-center text-center"
          *ngFor="let item of mystores"
        >
          <a
            [routerLink]="['./my_store/', item.id]"
            class="flex items-center w-32 h-32 rounded-full mx-auto bg-gray-400 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-24 w-24 text-white rounded-full mx-auto"
            >

                stroke-linejoin="round"

              />
            </svg>
          </a>
          <p class="pt-2 text-lg font-semibold text-gray-400">
            {{ item.name }}
          </p>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="mybranch.length > 0">

      <h2>Sucursales</h2>
