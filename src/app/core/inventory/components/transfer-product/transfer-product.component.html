<h1 mat-dialog-title>
  <div class="flex flex-col text-center font-bold text-2xl text-neutral-600">
    Transferir productos
    <p class="text-xl">
      {{ data.item.store_name }}
    </p>
    <p class="text-xl">
      {{ data.item.product_name }}
    </p>
  </div>
</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="grid grid-cols-1 gap-2 my-4">
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="available"
        placeholder="Disponible"
        readonly
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="quantity" 
        placeholder="Cantidad"
        type="number"
        min="0"
        onkeypress="return event.charCode >= 48"
      />
    </div>
   
    <span class="text-xl font-semibold text-neutral-600 text-center"
      >Tiendas</span
    >
    <div class="flex justify-center gap-2">
      <div class="inline-block radio text-center" *ngFor="let item of mystores">
        <div class="flex flex-col justify-center text-center">
          <input
            formControlName="storetrans"
            name="storetrans"
            type="radio"
            [id]="item.id"
            hidden="hidden"
            [value]="item.id"
          />
          <label
            [for]="item.id"
            class="flex items-center w-20 h-20 rounded-full mx-auto bg-neutral-400 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-16 w-16 text-white rounded-full mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
              />
            </svg>
          </label>
        </div>
        <span class="pt-2 text-xs text-wrap font-semibold text-gray-400">
          {{ item.name }}
        </span>
      </div>
    </div>
    <span class="text-xl font-semibold text-neutral-600 text-center"
      >Sucursales</span
    >
    <div class="flex justify-center gap-2">
      <div
        class="inline-block radio text-center"
        *ngFor="let branch of mybranch"
      >
        <div class="flex flex-col justify-center text-center">
          <input
            formControlName="storetrans"
            name="storetrans"
            type="radio"
            [id]="branch.id + 'branch'"
            hidden="hidden"
            [value]="branch.id"
          />
          <label
            [for]="branch.id + 'branch'"
            class="flex items-center w-20 h-20 rounded-full mx-auto bg-neutral-400 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-16 w-16 text-white rounded-full mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
              />
            </svg>
          </label>
        </div>
        <span class="pt-2 text-xs text-wrap font-semibold text-gray-400">
          {{ branch.name }}
        </span>
      </div>
    </div>
  </form>
</div>
<div
  class="flex flex-col w-full justify-center gap-2 px-6 mx-auto"
  mat-dialog-actions
>
  <button
    [ngClass]="form.invalid ? 'bg-neutral-300' : 'bg-neutral-600'"
    [disabled]="form.invalid"
    (click)="onSubmit()"
    class="p-2 rounded-full px-4 text-white w-full text-center font-semibold text-xl bg-neutral-500"
  >
    Enviar
  </button>
</div>
