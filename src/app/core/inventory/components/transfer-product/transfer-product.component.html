<div
  mat-dialog-title
  class="flex justify-center items-center text-center font-bold text-3xl text-neutral-600"
>
  <span>Transferir productos</span>
</div>
<div mat-dialog-content>
  <form [formGroup]="form" class="grid grid-cols-1 gap-2 my-4">
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="available"
        placeholder="Disponible"
        readonly
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="quantity"
        placeholder="Cantidad"
      />
    </div>
    <div class="relative inline-flex w-full m-y4">
      <svg
        class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 412 232"
      >
        <path
          d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
          fill="#648299"
          fill-rule="nonzero"
        />
      </svg>
      <select
        formControlName="option"
        class="w-full border border-neutral-300 rounded-full text-neutral-500 h-10 pl-5 pr-10 bg-white hover:border-neutral-400 focus:outline-none appearance-none"
      >
        <option value="">A donde quieres transferir</option>
        <option value="1">Almacen</option>
        <option value="2">Sucursal</option>
      </select>
    </div>
    <ng-container *ngIf="form.value.option == '1'" clas="flex flex-col">
      <span class="text-xl font-semibold text-neutral-600 text-center"
        >Tiendas</span
      >
      <div class="flex justify-center gap-2">
        <div
          class="inline-block radio text-center"
          *ngFor="let item of mystores"
        >
          <div class="flex flex-col justify-center text-center">
            <input
              formControlName="store"
              name="storetrans"
              type="radio"
              [id]="item.id"
              hidden="hidden"
              [value]="item.id"
            />
            <label
              [for]="item.id"
              class="flex items-center w-20 h-20 rounded-full mx-auto bg-neutral-400 text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-16 w-16 text-white rounded-full mx-auto"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
                />
              </svg>
            </label>
          </div>
          <span class="pt-2 text-xs text-wrap font-semibold text-gray-400">
            {{ item.name }}
          </span>
        </div>
      </div>
      <span class="text-xl font-semibold text-neutral-600 text-center"
        >Sucursales</span
      >
      <div class="flex justify-center gap-2">
        <div
          class="inline-block radio text-center"
          *ngFor="let item of mybranch"
        >
          <div class="flex flex-col justify-center text-center">
            <input
              formControlName="store"
              name="storetrans"
              type="radio"
              [id]="item.id"
              hidden="hidden"
              [value]="item.id"
            />
            <label
              [for]="item.id"
              class="flex items-center w-20 h-20 rounded-full mx-auto bg-neutral-400 text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-16 w-16 text-white rounded-full mx-auto"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
                />
              </svg>
            </label>
          </div>
          <span class="pt-2 text-xs text-wrap font-semibold text-gray-400">
            {{ item.name }}
          </span>
        </div>
      </div>
    </ng-container>
  </form>
</div>
<div
  class="flex flex-col w-full justify-center gap-2 px-6 mx-auto"
  mat-dialog-actions
>
  <button
    [ngClass]="form.invalid ? 'bg-neutral-300' : 'bg-neutral-600'"
    [disabled]="form.invalid"
    (click)="onSubmit()"
    class="p-2 rounded-full px-4 text-white w-full text-center font-semibold text-base bg-neutral-500"
  >
    Generar orden de compra
  </button>
  <button
    mat-dialog-close="true"
    class="p-2 rounded-full px-4 text-center text-neutral-600 w-full font-semibold text-base border border-neutral-500"
  >
    Cancelar
  </button>
</div>
