<form class="grid grid-cols-1 gap-2 my-4 w-1/2 mx-auto">
    <div class="relative inline-flex mt-2">
        <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 412 232">
            <path
                d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                fill="#648299" fill-rule="nonzero" />
        </svg>
        <select
            class="w-full border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
            <option value="1" selected>Selecciona un ambiente</option>
            <option value="2">1</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <input
        type="number"
          class="pl-2 w-full outline-none border-none"
          formControlName="quantity-tables"
          placeholder="Ingrese la cantidad de mesas"
        />
    </div>

    <button class="bg-[#7C7A7A] w-full mx-auto px-4 py-2 mt-4 rounded-2xl text-white text-xl">
        Guardar cambios
    </button>

</form>
