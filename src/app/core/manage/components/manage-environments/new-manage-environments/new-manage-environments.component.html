<div class="flex justify-between gap-2">
  <a [routerLink]="['../manage_environments']" mat-mini-fab color="primary">
    <mat-icon>chevron_left</mat-icon>
  </a>
</div>

<div class="max-w-xl self-center mx-auto bg-white p-2">
  <div class="flex flex-col justify-center w-full text-center">
    <p class="text-3xl font-semibold">Ambientes</p>
  </div>
  <form [formGroup]="ambientsForm" class="grid grid-cols-1 gap-2 my-4">
    <span class="text-base text-center font-semibold text-neutral-600"
      >Tienda Principal</span
    >
    <div class="flex justify-center gap-2">
      <div class="inline-block radio text-center" *ngFor="let item of mystores">
        <div class="flex flex-col justify-center text-center">
          <input
            formControlName="store"
            name="store"
            type="radio"
            [id]="item.id"
            hidden="hidden"
            [value]="item.id"
          />
          <label
            [for]="item.id"
            class="flex items-center w-20 h-20 rounded-full mx-auto bg-neutral-400 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-16 w-16 text-white rounded-full mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
              />
            </svg>
          </label>
        </div>
        <span class="pt-2 text-xs text-wrap font-semibold text-gray-400">
          {{ item.name }}
        </span>
      </div>
    </div>
    <span class="text-base text-center font-semibold text-neutral-600">
      Asigna al inventario de alguna sucursal
    </span>
    <div class="flex justify-center gap-2">
      <div class="inline-block radio text-center" *ngFor="let item of mybranch">
        <div class="flex flex-col justify-center text-center">
          <input
            formControlName="store"
            name="store"
            type="radio"
            [id]="item.id"
            hidden="hidden"
            [value]="item.id"
          />
          <label
            [for]="item.id"
            class="flex items-center w-20 h-20 rounded-full mx-auto bg-neutral-400 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-16 w-16 text-white rounded-full mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
              />
            </svg>
          </label>
        </div>
        <span class="pt-2 text-xs text-wrap font-semibold text-gray-400">
          {{ item.name }}
        </span>
      </div>
    </div>
    <span class="text-2xl text-center font-semibold text-neutral-600 my-4">
      Ambientes de tu sucursal
    </span>
    <div class="relative w-full">
      <input
        formControlName="name"
        placeholder="Crea tu ambiente"
        class="w-full rounded-full py-2.5 px-4 border text-base bg-neutral-300 outline-none"
      />
      <div
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
      >
        <button
          class="text-gray-500 text-2xl focus:outline-none focus:text-gray-600 hover:text-gray-600"
          mat-icon-button
          matSuffix
          [disabled]="ambientsForm.invalid"
          (click)="addAmbients()"
        >
          <mat-icon class="font-bold">add</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>

<ng-container *ngIf="ambientsArr.length > 0">
  <div class="max-w-4xl grid xl:grid-cols-3 gap-4 m-4 mx-auto mt-8">
    <div
      *ngFor="let ambient of ambientsArr; let i = index"
      class="w-full rounded-full py-2 px-4 inline-flex items-center border-2 justify-between border-neutral-500 text-neutral-500"
    >
      <div>
        <div class="inline-block h-9 w-9 rounded-full">
          <svg
            viewBox="0 0 122 121"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="0.506836"
              width="120.991"
              height="120.991"
              rx="60.4953"
              fill="#A8A8A8"
            />

              d="M92.7786 80.7618L86.2452 65.8285H90.3359C91.8106 65.8285 93.0026 64.6365 93.0026 63.1618C93.0026 61.6871 91.8106 60.4951 90.3359 60.4951H83.9119L75.7466 41.8285H82.3359C83.8106 41.8285 85.0026 40.6365 85.0026 39.1618C85.0026 37.6871 83.8106 36.4951 82.3359 36.4951H39.6692C38.1946 36.4951 37.0026 37.6871 37.0026 39.1618C37.0026 40.6365 38.1946 41.8285 39.6692 41.8285H46.2586L38.0932 60.4951H31.6692C30.1946 60.4951 29.0026 61.6871 29.0026 63.1618C29.0026 64.6365 30.1946 65.8285 31.6692 65.8285H35.7599L29.2266 80.7618C28.6346 82.1111 29.2506 83.6818 30.6026 84.2711C30.9492 84.4258 31.3119 84.4951 31.6666 84.4951C32.6959 84.4951 33.6746 83.8978 34.1119 82.8951L41.5786 65.8285H80.4266L87.8932 82.8951C88.3306 83.8978 89.3092 84.4951 90.3386 84.4951C90.6959 84.4951 91.0586 84.4258 91.4026 84.2711C92.7546 83.6791 93.3679 82.1085 92.7786 80.7618ZM43.9119 60.4951L52.0772 41.8285H69.9252L78.0906 60.4951H43.9119Z"
              fill="#FAFAFA"
            />
          </svg>
        </div>
      </div>
      <span> {{ ambient.name }}</span>
      <mat-icon mat-icon-button class="cursor-pointer" (click)="deleteSub(i)"
        >do_not_disturb_on</mat-icon
      >
    </div>
  </div>
  <div class="flex justify-center gap-2 my-4">
    <button
      class="p-3 rounded-full text-white w-1/2 font-semibold text-xl bg-neutral-500"
      (click)="onSubmit()"
    >
      Guardar cambios
    </button>
  </div>
</ng-container>
<div class="max-w-4xl grid xl:grid-cols-3 gap-4 m-4 mx-auto mt-8" *ngIf="ambients.length > 0">
  <div *ngFor="let ambient of ambients" class="w-full rounded-full py-2 px-4 inline-flex items-center border-2 justify-between border-neutral-500 text-neutral-500"
  >
    <div>
      <div class="inline-block h-9 w-9 rounded-full">
        <svg
          viewBox="0 0 122 121"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="0.506836"
            width="120.991"
            height="120.991"
            rx="60.4953"
            fill="#A8A8A8"
          />
          <path
            d="M92.7786 80.7618L86.2452 65.8285H90.3359C91.8106 65.8285 93.0026 64.6365 93.0026 63.1618C93.0026 61.6871 91.8106 60.4951 90.3359 60.4951H83.9119L75.7466 41.8285H82.3359C83.8106 41.8285 85.0026 40.6365 85.0026 39.1618C85.0026 37.6871 83.8106 36.4951 82.3359 36.4951H39.6692C38.1946 36.4951 37.0026 37.6871 37.0026 39.1618C37.0026 40.6365 38.1946 41.8285 39.6692 41.8285H46.2586L38.0932 60.4951H31.6692C30.1946 60.4951 29.0026 61.6871 29.0026 63.1618C29.0026 64.6365 30.1946 65.8285 31.6692 65.8285H35.7599L29.2266 80.7618C28.6346 82.1111 29.2506 83.6818 30.6026 84.2711C30.9492 84.4258 31.3119 84.4951 31.6666 84.4951C32.6959 84.4951 33.6746 83.8978 34.1119 82.8951L41.5786 65.8285H80.4266L87.8932 82.8951C88.3306 83.8978 89.3092 84.4951 90.3386 84.4951C90.6959 84.4951 91.0586 84.4258 91.4026 84.2711C92.7546 83.6791 93.3679 82.1085 92.7786 80.7618ZM43.9119 60.4951L52.0772 41.8285H69.9252L78.0906 60.4951H43.9119Z"
            fill="#FAFAFA"
          />
        </svg>
      </div>
    </div>
    <span> {{ ambient.name }}</span>
    <mat-icon
      mat-icon-button
      class="cursor-pointer"
      (click)="delete(ambient.id)"
      >do_not_disturb_on</mat-icon
    >
  </div>
  
  <div *ngIf="ambients.length > 0"
  class="xl:fixed bottom-4 md:left-1/2 flex justify-center items-center space-x-4"
  >
  <mat-paginator
    class="rounded-full bg-neutral-400 px-2 py-1 shadow-sm"
    [pageSizeOptions]="[10]"
    showFirstLastButtons
    [length]="count"
    [hidePageSize]="true"
    (page)="nextPageIndex($event)"
  ></mat-paginator>
  </div>
</div>
