<div mat-dialog-title>
  <span class="flex justify-center font-bold text-xl text-neutral-600">
    Detalle de Orden NÂº {{ data.id }}
  </span>
</div>
<div mat-dialog-content>
  <form class="my-4 gap-3" [formGroup]="form">
    <div class="mt-4 gap-4 w-full flex">
      <div class="relative w-full">
        <input
          formControlName="search"
          placeholder="Buscar"
          (input)="getOrderItems(); nextPageProd = 1"
          required
          class="w-full rounded-full py-2.5 px-4 border text-base bg-neutral-300 outline-orange-500"
        />
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
        >
          <button
            class="text-gray-500 focus:outline-none focus:text-gray-600 hover:text-gray-600"
            mat-icon-button
            matSuffix
            (click)="getOrderItems()"
          >
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
      <button
        mat-icon-button
        color="accent"
        (click)="form.reset(); getOrderItems(); nextPageProd = 1"
      >
        <mat-icon>filter_alt_off</mat-icon>
      </button>
    </div>
  </form>
  <ng-container *ngIf="orderItems.length > 0" class="grid my-4 gap-2">
    <app-products-all
      [productsAll]="orderItems"
      (valueForm)="valueForm = $event"
    ></app-products-all>
    <div class="flex justify-center items-center space-x-4">
      <mat-paginator
        class="rounded-full bg-neutral-400 px-2 py-1 shadow-sm"
        [pageSizeOptions]="[10]"
        showFirstLastButtons
        [length]="countProd"
        [hidePageSize]="true"
        (page)="nextPageIndexProducts($event)"
      ></mat-paginator>
    </div>
  </ng-container>
</div>
<div class="flex w-full justify-center my-2 gap-2 px-4" mat-dialog-actions>
  <button
    (click)="onSubmit()"
    class="p-3 rounded-full my-2 gap-2 px-4 text-white w-full font-semibold text-xl bg-neutral-500"
  >
    Aceptar
  </button>
</div>
