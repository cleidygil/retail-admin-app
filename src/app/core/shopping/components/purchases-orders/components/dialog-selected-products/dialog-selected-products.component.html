<div mat-dialog-title>
  <span class="flex justify-center font-bold text-4xl text-neutral-600">
    Selecciona los productos a pedir
  </span>
</div>
<mat-dialog-content>
  <div class="relative my-4">
    <div class="sticky top-0 left-0 right-0 bg-white z-10 my-4 p-2">
      <div class="flex flex-col bg-white m-auto p-auto">
        <div class="overflow-x-scroll">
          <form [formGroup]="brandsSelect" class="flex gap-4 ml-10">
            <div
              class="inline-block radio text-center"
              *ngFor="let item of brands"
            >
              <div class="flex flex-col justify-center text-center">
                <input
                  formControlName="brand"
                  name="brand"
                  type="radio"
                  [id]="item.id"
                  hidden="hidden"
                  [value]="item.id"
                  (click)="getAllProducts()"
                />
                <label
                  [for]="item.id"
                  class="flex items-center w-32 h-32 rounded-md mx-auto bg-neutral-400 text-white hover:shadow-xl transition-shadow duration-300 ease-in-out"
                >
                  <img
                    *ngIf="item.image != null; else SinImagen"
                    alt="..."
                    [src]="item.image"
                    class="block rounded-full mx-auto w-20 h-20 object-cover object-center"
                  />
                  <ng-template #SinImagen>
                    <svg
                      width="80"
                      height="80"
                      viewBox="0 0 122 121"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect
                        x="0.841553"
                        width="120.991"
                        height="120.991"
                        rx="60.4953"
                        fill="#A8A8A8"
                      />

                          fill="#FAFAFA"
                        />
                      </g>
                    </svg>
                  </ng-template>
                </label>
              </div>
              <p class="pt-2 text-sm font-semibold text-gray-400">
                {{ item.name }}
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="relative flex justify-between items-center my-4 py-2">
        <button
          matTooltip="Anterior"
          (click)="prevPageIndex()"
          type="button"
          class="flex top-0 left-0 z-30 justify-center items-center px-0 h-full cursor-pointer group focus:outline-none"
        >
          <span
            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-neutral-400 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="hidden">Previous</span>
          </span>
        </button>
        <div>
          <span
            class="rounded-full py-2 px-2.5 font-mono bg-neutral-300 hover:shadow-xl"
          >
            {{ nextPage }}/{{ pageIndex }} - Items: {{ count }}</span
          >
        </div>
        <button
          matTooltip="Siguiente"
          (click)="nextPageIndex()"
          type="button"
          class="flex top-0 right-0 z-30 justify-center items-center px-0 h-full cursor-pointer group focus:outline-none"
        >
          <span
            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-neutral-400 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
            <span class="hidden">Next</span>
          </span>
        </button>
      </div>
      <form class="my-2 gap-3" [formGroup]="params">
        <div class="mt-4 gap-4 w-full flex">
          <div class="relative w-full">
            <input
              formControlName="search"
              placeholder="Buscar"
              (input)="getAllProducts(); nextPageProd = 1"
              required
              class="w-full rounded-full py-2.5 px-4 border text-base bg-neutral-300 outline-orange-500"
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
            >
              <button
                class="text-gray-500 focus:outline-none focus:text-gray-600 hover:text-gray-600"
                mat-icon-button
                matSuffix
                (click)="getAllProducts()"
              >
                <mat-icon>search</mat-icon>
              </button>
            </div>
          </div>
          <button
            mat-icon-button
            color="accent"
            (click)="params.reset(); getAllProducts(); nextPageProd = 1"
          >
            <mat-icon>filter_alt_off</mat-icon>
          </button>
        </div>
      </form>
    </div>
    <div>
      <div *ngIf="productsAll.length > 0" class="grid my-4 gap-2">
        <div class="sticky top-0 left-0 right-0 bg-white z-1 my-4 p-2">
          <form
            [formGroup]="counters"
            class="grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-auto"
          >
            <app-products-all
              formArrayName="inputs"
              *ngFor="let product of inputs.controls; let i = index"
              [product]="product"
              [i]="i"
            ></app-products-all>
          </form>
        </div>
        <div class="flex justify-center items-center space-x-4 z-10">
          <mat-paginator
            class="rounded-full bg-neutral-400 px-2 py-1 shadow-sm"
            [pageSizeOptions]="[10]"
            showFirstLastButtons
            [length]="countProd"
            [hidePageSize]="true"
            (page)="nextPageIndexProducts($event)"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<div
  class="flex flex-col w-full justify-center my-2 gap-2 px-4"
  mat-dialog-actions
>
  <button
    (click)="onSubmit()"
    class="p-3 rounded-full my-2 gap-2 px-4 text-white w-full font-semibold text-xl bg-neutral-500"
  >
    Cargar
  </button>
  <button
    (click)="addProduct()"
    class="p-3 rounded-full my-2 gap-2 px-4 text-neutral-600 w-full font-semibold text-xl border border-neutral-500"
  >
    Agregar nuevo producto
  </button>
</div>
