<div class="flex justify-between gap-2">
  <a [routerLink]="['../../orders']" mat-mini-fab color="primary">
    <mat-icon>chevron_left</mat-icon>
  </a>
</div>
<div class="max-w-xl self-center mx-auto bg-white p-2">
  <div class="flex flex-col justify-center w-full text-center">
    <p class="text-3xl font-semibold">Crear orden de compra</p>
  </div>
  <form [formGroup]="supplierform" class="grid grid-cols-1 gap-2 my-4">
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="name"
        placeholder="Nombre del proveedor"
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="rif"
        placeholder="J000000"
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="email"
        placeholder="ejemplo@ejemplo.com"
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="address"
        placeholder="Direccion"
      />
    </div>
    <div class="flex justify-center gap-2 my-4">
      <button
        class="p-3 rounded-full text-white w-1/2 font-semibold text-xl bg-neutral-500"
        (click)="addProduct()"
      >
        Seleccionar productos
      </button>
    </div>
    <div class="flex justify-center gap-2 my-2 text-xl text-neutral-600">
      Asigna al inventario de alguna sucursal
    </div>
    <div class="flex justify-center gap-4 my-4">
      <div class="inline-block radio text-center" *ngFor="let item of mystores">
        <div class="flex flex-col justify-center text-center">
          <input
            formControlName="store"
            name="store"
            type="radio"
            [id]="item.id"
            hidden="hidden"
            [value]="item.id"
          />
          <label
            [for]="item.id"
            class="flex items-center w-32 h-32 rounded-full mx-auto bg-neutral-400 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-24 w-24 text-white rounded-full mx-auto"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
              />
            </svg>
          </label>
        </div>
        <p class="pt-2 text-sm font-semibold text-gray-400">
          {{ item.name }}
        </p>
      </div>
    </div>
  </form>
  <div class="relative my-4">
    <ng-container *ngIf="allProdutcts.length > 0">
      <div class="sticky top-0 left-0 right-0 bg-white z-10 my-4 p-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-auto">
          <div *ngFor="let product of allProdutcts">
            <div
              class="relative bg-neutral-200 rounded-xl p-2 w-full flex items-center justify-between leading-4"
            >
              <button
                class="absolute top-0 right-0  text-xs"
              >
                <mat-icon mat-icon-button class="text-neutral-600"  (click)="deleteProduct(product.product)">cancel</mat-icon>
              </button>
              <div class="flex gap-2">
                <svg
                  width="64"
                  height="64"
                  viewBox="0 0 122 121"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="0.841553"
                    width="120.991"
                    height="120.991"
                    rx="60.4953"
                    fill="#A8A8A8"
                  />
                  <g opacity="0.9">

                      fill="#FAFAFA"
                    />
                  </g>
                </svg>

                <div class="flex flex-col text-neutral-500">
                  <span
                    class="font-semibold text-sm text-neutral-600 uppercase text-wrap"
                    >{{ product.name }}</span
                  >
                </div>
                <div class="inline-flex items-center text-center mt-1">
                  <div
                    mat-icon-button
                    class="bg-neutral-500 text-gray-50 p-2 font-semibold rounded-full outline-none"
                  >
                    {{ product.quantity }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="flex justify-center gap-2">
    <button
      class="p-3 rounded-full text-white w-1/2 font-semibold text-xl"
      [ngClass]="supplierform.invalid ? 'bg-neutral-300' : 'bg-neutral-500'"
      [disabled]="supplierform.invalid"
      (click)="onSubmit()"
    >
      Hacer pedido
    </button>
  </div>
</div>
