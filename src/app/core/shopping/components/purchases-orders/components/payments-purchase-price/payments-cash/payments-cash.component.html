<div class="max-w-xl self-center mx-auto bg-white p-2">
  <div class="flex flex-col justify-center w-full text-center">
    <p class="text-3xl font-semibold">Registrar orden de compra NÂº  al contado</p>
  </div>
  <form
  [formGroup]="supplierform"
  class="max-w-xl self-center mx-auto grid grid-cols-1 gap-2 my-4"
>
<div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
  <input
    class="pl-2 w-full outline-none border-none"
    formControlName="supplier"
    placeholder="Nombre del proveedor"
  />
</div>
  <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
    <input
      class="pl-2 w-full outline-none border-none"
      formControlName="created_at"
      placeholder="Fecha de creacion de orden"
    />
  </div>
  <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
    <input
      class="pl-2 w-full outline-none border-none"
      formControlName="store"
      placeholder="Asignado a la Sucursal"
    />
  </div>
  <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
    <input
      class="pl-2 w-full outline-none border-none"
      formControlName="nrofactura"
      maxLength="10"
      placeholder="Nro de factura"
    />
  </div>
  <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
    <input
      class="pl-2 w-full outline-none border-none"
      formControlName="datepay"
      type="date"
      placeholder="Fecha de pago"
    />
  </div>
  <div class="relative inline-flex w-full m-y4">
    <svg
      class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 412 232"
    >
      <path
        d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
        fill="#648299"
        fill-rule="nonzero"
      />
    </svg>
    <select
      formControlName="method"
      class="w-full border border-neutral-300 rounded-full text-neutral-500 h-10 pl-5 pr-10 bg-white hover:border-neutral-400 focus:outline-none appearance-none"
    >
    <option *ngFor="let item of methodArr" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
  </div>
  <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
    <input
      class="pl-2 w-full outline-none border-none"
      formControlName="nroref"
      placeholder="Nro de referencia"
    />
  </div>
</form>
<div class="flex justify-center gap-2">
  <button
    class="p-3 rounded-full text-white w-1/2 font-semibold text-xl"
    [ngClass]="supplierform.invalid ? 'bg-neutral-300' : 'bg-neutral-500'"
    [disabled]="supplierform.invalid"
    (click)="onSubmit()"
  >
    Aceptar
  </button>
</div>
