<h1 mat-dialog-title>
  <div class="flex flex-col text-center font-bold text-2xl text-neutral-600">
    Distribucion de productos
    <p class="text-xl">
      {{ data.store_name }}
    </p>
    <p class="text-xl">
        {{ data.product_name }}
      </p>
  </div>
</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="grid xl:grid-cols-2 gap-2 my-4">
    <div
      class="xl:col-span-2 flex items-center border-2 my-2 py-2 px-3 rounded-2xl"
    >
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="available"
        placeholder="Disponible"
        readonly
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="rawmaterial"
        placeholder="Materia prima"
        type="number"
        min="0"
        onkeypress="return event.charCode >= 48"
      />
    </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="sales"
        placeholder="Ventas"
        type="number"
        min="0"
        onkeypress="return event.charCode >= 48"
      />
    </div>
  </form>
</div>
<div
  class="flex flex-col w-full justify-center my-2 gap-2 px-4"
  mat-dialog-actions
>
  <button
    (click)="onSubmit()"
    class="p-3 rounded-full my-2 gap-2 px-4 text-white w-full font-semibold text-xl bg-neutral-500"
  >
    Aceptar
  </button>
</div>
