<h1 mat-dialog-title>
  <span class="flex flex-col text-center font-bold text-2xl text-neutral-600">
    Detalle de Transferencia
  </span>
</h1>
<div mat-dialog-content>
  <div
    class="flex flex-col justify-center items-center text-center font-bold text-neutral-600 mx-auto p-4"
  >
    <div
      class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none"
    >
      <span>{{ data.product_name }}</span>
    </div>
    <div
      class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none"
    >
      <span>{{ data.product_brand_name }}</span>
    </div>
    <div
      class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none"
    >
      <span>{{ data.product_mu_name }}</span>
    </div>
    <div
      class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none"
    >
      <span>{{ data.quantity }}</span>
    </div>
    <span>Almacen enviado</span>
    <div
    class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none "
  >
    <span>{{ data.depot_send_store_name }}</span>
  </div>
  <span>Almacen recibido</span>
  <div
  class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none "
>
  <span>{{ data.depot_receive_store_name }}</span>
</div>
  <div
  class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl pl-2 w-full outline-none "
>
  <span>{{data.created_at |date:'dd/MM/YYYY, hh:mm a'}}</span>
</div>
  </div>
</div>
<div
  class="flex flex-col w-full justify-center gap-2 px-6 mx-auto"
  mat-dialog-actions
>
  <button
    mat-dialog-close="true"
    class="p-2 outline-none rounded-full px-4 text-white w-full text-center font-semibold text-xl bg-neutral-500"
  >
    Aceptar
  </button>
</div>
