<form  [formGroup]="recipe" class="grid grid-cols-1 gap-2 my-4">
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <input
          class="pl-2 w-full outline-none border-none"
          formControlName="nameRecipe"
          placeholder="Nombre de la receta"
        />
    </div>
    <div class="relative inline-flex mt-2">
        <svg
          class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 412 232"
        >
          <path
            d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
            fill="#648299"
            fill-rule="nonzero"
          />
        </svg>
        <select
        formControlName="category"
          class="w-full border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
        >
        <option selected >Categorías</option>
        <option *ngFor="let item of categories"  [value]="item.id">
          {{ item.name }}
        </option>
        </select> 
      </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
      <input
        class="pl-2 w-full outline-none border-none"
        formControlName="costSale"
        placeholder="Costo de venta"
      />
  </div>
    <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <textarea class="pl-2 w-full outline-none border-none" rows="3" cols="50" placeholder="Descripción"></textarea>
    </div>
    <button 
    [ngClass]="recipe.value ? 'bg-neutral-300' : 'bg-neutral-500'"
    [disabled]="recipe.invalid"
     class="bg-[#7C7A7A] text-white w-32 py-2 px-2 mx-auto w-32 rounded-2xl mt-5 " style="width: 300px;" (click)="onSubmit()">Cargar receta</button>
</form>
