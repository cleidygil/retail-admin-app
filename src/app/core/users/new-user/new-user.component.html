<div class="flex justify-between gap-2">
  <a [routerLink]="['/home/store/store']" mat-mini-fab color="primary">
    <mat-icon>chevron_left</mat-icon>
  </a>
  <div class="flex gap-2 m-2">
    <button mat-mini-fab color="primary" (click)="userForm.enable()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="primary">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
<div class="max-w-xl mx-auto flex flex-col justify-center my-4 p-2">
  <div class="flex flex-col justify-center gap-4 my-4">
    <div class="flex justify-center">
      <h1 class="text-3xl font-medium">Elije un rol</h1>
    </div>
    <form [formGroup]="userForm" class="grid gap-2 w-full">
      <div class="relative inline-flex w-full">
        <svg
          class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 412 232"
        >
          <path
            d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
            fill="#648299"
            fill-rule="nonzero"
          />
        </svg>
        <select
          formControlName="groups_permission"
          class="w-full border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
        >
          <option value="">Seleccione un Rol</option>
          <option value="1">Rol 1</option>
          <option value="2">ROl 2</option>
          <option value="3">Rol 3</option>
        </select>
      </div>

      <div class="relative inline-flex">
        <svg
          class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 412 232"
        >
          <path
            d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
            fill="#648299"
            fill-rule="nonzero"
          />
        </svg>
        <select
          formControlName="store"
          class="w-full border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
        >
          <option *ngFor="let item of store_arr" [value]="item.id">
            {{ item.name }}
          </option>
        </select>
      </div>

      <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <input
          class="pl-2 w-full outline-none border-none"
          formControlName="name"
          placeholder="Nombre"
        />
      </div>

      <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <input
          class="pl-2 w-full outline-none border-none"
          formControlName="lastname"
          placeholder="Apellido"
        />
      </div>
      <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <input
          class="pl-2 w-full outline-none border-none"
          formControlName="identification"
          placeholder="V000000"
        />
      </div>
      <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <input
          class="pl-2 w-full outline-none border-none"
          formControlName="email"
          placeholder="Correo"
        />
      </div>
      <div class="flex items-center border-2 my-2 py-2 px-3 rounded-2xl">
        <input
          class="pl-2 w-full outline-none border-none"
          formControlName="password"
          placeholder="ContraseÃ±a"
        />
      </div>
    </form>
    <div class="flex justify-center gap-2">
      <button
        class="p-3 rounded-full text-white w-1/2 font-semibold"
        [ngClass]="userForm.invalid ? 'bg-neutral-300' : 'bg-neutral-500'"
        [disabled]="userForm.invalid"
        (click)="onSubmit()"
      >
        Actualizar
      </button>
    </div>
  </div>
</div>
